<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Reserva</title>
  <!--JavaScript link-->
  
  <!--CSS link-->
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <div id="header">
    <div id="pageName">
      <h1>reserve projector</h1>
    </div>
  </div>
  <div id="form">
    <form action="" id="reserveForm">

      <div class="reserveFormName">
        <label for="reserveName">Nome:</label>
        <input type="text" name="" id="reserveName">
      </div>

      <div class="reserveFormDate">
        <label for="reserveDate">Data:</label>
        <input 
          type="date" 
          name="dateReserve"
          id="reserveDate"
        >
      </div>

      <div class="reserveFormHourInitial">
        <label for="reserveHourInitial">De:</label>
        <input 
          type="time" 
          name="" 
          id="reserveHourInitial"
        >
      </div>

      <div class="reserveFormHourFinal">
        <label for="reserveHourFinal">Até:</label>
        <input 
          type="time" 
          name="" 
          id="reserveHourFinal"
        >
      </div>

      <div class="reserveFormProjector">
        <label for="reserveProjector">Número do projetor:</label>
        <select 
          name="reserveProjector" id="reserveProjector">
          <option value="001">001</option>
          <option value="002">002</option>
          <option value="003">003</option>
          <option value="004">004</option>
          <option value="005">005</option>
        </select>
      </div>

      <div class="reserveFormButton">
        <input 
          type="button" 
          value="Reservar"
          id="btnReserve"
        >
      </div>
    </form>
  </div>
  <div class="returnContainer">
    <button>
      <a href="/HTML/index.html">retornar</a>
    </button>
  </div>
  <div id="footer">
    <h4>criado por aluno</h4>
  </div>
</body>
</html>
