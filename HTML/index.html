<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <!--JavaScript link-->
  <script src="../JS/script.js" defer></script>
  <!--CSS link-->
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <div id="header">
    <div id="pageName">
      <h1>reserve projector</h1>
    </div>
  </div>
  <!--conteiner de cartões de reservas-->
  <div id="main">
    <div class="reservesContainer" id="reserveContainer">
      <ul id="reservationList"></ul>
    </div>
    <div class="reserveBtnContainer">
      <button id="openForm">+</button>
    </div>
  </div>
  <!--formulário-->

  <!--propiétario da reserva-->
  <div id="form" class="hidden">
    <div class="reserveFormName">
      <label for="reserveName">Nome:</label>
      <input type="text" name="" id="reservationName">
    </div>

    <!--data da reserva-->
    <div class="reserveFormDate">
      <label for="reserveDate">Data:</label>
      <input 
        type="date" 
        name="dateReserve"
        id="bookingDate"
      >
    </div>

    <!--hora inicial da reserva-->
    <div class="reserveFormHourInitial">
      <label for="reserveHourInitial">De:</label>
      <input 
        type="time" 
        name="" 
        id="bookingStartTime"
      >
    </div>

    <!--hora final da reserva-->
    <div class="reserveFormHourFinal">
      <label for="bookingEndTime">Até:</label>
      <input 
        type="time" 
        name="" 
        id="bookingEndTime"
      >
    </div>

    <!--referência do projetor-->
    <div class="reserveFormProjector">
      <label for="reserveProjector">Referência do projetor:</label>
      <select name="reserveProjector" id="reserveProjector"></select>
    </div>

    <!--referência da localização-->
    <div class="reserveFormLocation">
      <label for="reserveLocation">Sala referente:</label>
      <select name="reserveLocation" id="reserveLocation"></select>
    </div>

    <div class="reserveFormButton">
      <input 
        type="button" 
        value="Reservar"
        id="btnAddReserve"
      >
    </div>
    <div class="returnContainer">
      <button id="closeForm">fechar</button>
    </div>
  </div>
  <div id="footer">
    <h4>criado por aluno</h4>
  </div>
</body>
</html>
